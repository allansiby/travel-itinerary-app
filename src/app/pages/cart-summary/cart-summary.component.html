<h2>Cart Summary</h2>

@if (cartService.getCart().length === 0) {
<p>Your cart is empty.</p>
} @for (item of cartService.getCart(); track item.id) {
<div class="card">
  <h3>{{ item.place }}, {{ item.country }}</h3>
  <p>Total Cost: ₹{{ item.totalCost }}</p>
  <button (click)="cartService.removeFromCart(item.id)">Remove</button>
</div>
} @if (cartService.getCart().length > 0) {
<h3>Grand Total: ₹{{ cartService.getTotal() }}</h3>
}
